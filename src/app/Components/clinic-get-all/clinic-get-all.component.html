<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Diagnosis</th>
        <th>Treatment Plan</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.diagnosis }}</td>
        <td>{{ item.treatmentPlan }}</td>
        <td>{{ item.date  }}</td>
      </tr>
    </tbody>
  </table>
