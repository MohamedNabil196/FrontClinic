   <form #recordForm="ngForm" (ngSubmit)="addRecord(recordForm)" class="record-form" style="padding: 50px;">
    <h3>Add New Record</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="diagnosis">Diagnosis</label>
      <input type="text" id="diagnosis" name="diagnosis" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="treatmentPlan">Treatment Plan</label>
      <input type="text" id="treatmentPlan" name="treatmentPlan" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" ngModel required class="form-control">
    </div>
    <button type="submit" [disabled]="!recordForm.valid" class="btn btn-primary">Submit</button>
  </form>
